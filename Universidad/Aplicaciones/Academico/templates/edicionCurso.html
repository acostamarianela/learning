{% extends "./base.html" %}
{% block title %} Gestion de Cursos {% endblock %}
{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card-body">
            <h2>Edicion de Curso</h2>
            <form action="/editarCurso/" method="POST"> {% csrf_token %}
                <div class="form-group">
                    <input type="text" id="txtCodigo" name="txtCodigo" value="{{curso.codigo}}" class="form-control" placeholder="codigo" minlength="6" maxlength="6" readonly>
                </div>
                <div class="form-group">
                    <input type="text" id="txtNombre" name="txtNombre" value="{{curso.nombre}}" class="form-control" placeholder="nombre" maxlength="50" required>
                </div>
                <div class="form-group">
                    <input type="text" id="txtCreditos" name="txtCreditos" value="{{curso.creditos}}" class="form-control"  minlength="1" maxlength="9" value="1" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
